{% include 'top.html' %}
            <div class="page-header">
                <h1>{{ page.title }}</h1>
            </div>

            <table class="table">
                <thead><tr><th>Id</th><th>Name</th><th>Email</th><th>Rubbish Points</th><th>Member Since</th></tr></thead>
                <tbody>
                    <!-- Table to display users -->
                    {% for user in users %}
                    <tr>
                        <td>{{ user['user_id'] }}</td>
                        <td>{{ user['givenname'] }} {{ user['familyname'] }}</td>
                        <td>{{ user['email'] }}</td>
                        <td>{{ user['rubbishcount'] }}</td>
                        <td>{{ user['since'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
